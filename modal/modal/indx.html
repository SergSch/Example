<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="my_btn" data-bs-toggle="modal" data-bs-target="#myModal">
      А ты сделал домашее задание?
    </div>
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="inner">
              <h2>Регистрация</h2>
              <form action="">
                <input type="email" placeholder="Email" class="input first" />
                <input type="password" placeholder="Пароль" class="input" />
                <p>
                  Регистрируясь на сайте, вы соглашаетесь с нашими Правилами и
                  Политикой конфиденциальности и соглашаетесь на информационную
                  рассылку.
                </p>
                <input
                  type="submit"
                  value="Зарегистрироваться"
                  class="registration"
                />
                <input
                  type="submit"
                  value="Войти"
                  class="registration come_in"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
